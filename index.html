<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracie Barra Alicante</title>
    <!--Mejorar el favicon-->
    <link rel="icon" type="favicon/x-icon" href="images/GBA-logo.png" />
    <link rel="stylesheet" type="text/css" href="responsive.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
</head>

<body>
    <!--Inicio de cabecera-->
    <header id="header">
        <div class="logo">
            <a title="logoGB" href="#">
                <img src="images/gracie barra alicante logo.jpg" alt="Brazilian jiujitsu logo">
            </a>
        </div>
        <div class="list">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#schedule">Horarios</a></li>
                <li><a href="#profesors">Profesores</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
        <div class="button-svg">
            <button class="button">
                <svg class="button-list" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
            </button>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#schedule">Horarios</a></li>
                <li><a href="#profesors">Profesores</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!--Fin de cabecera-->
    
    <!--Inicio del banner-->
    <main id="main">
        <div class="banner">
            <h1>GRACIE BARRA ALICANTE</h1>
        </div>
    <!--Fin del banner-->

    <!--Inicio del slider-->
        <div id="slider">
            <div class="slider-container">
                <figure class="slider-item">
                    <img src="images/GBNinja.jpg" alt="GB ninja">
                </figure>
                <figure class="slider-item">
                    <img src="images/GB2.jpg" alt="Mestre Demis Malloy y Paco">
                </figure>
                <figure class="slider-item">
                    <img src="images/GBKids.jpg" alt="GB Kids">
                </figure>
                <figure class="slider-item">
                    <img src="images/GB1.jpg" alt="Foto familia Gracie Barra">
                </figure>
                <figure class="slider-item">
                    <img src="images/GB3.jpg" alt="Ashu y Demis">
                </figure>
                <figure class="slider-item">
                    <img src="images/GBGirls.jpg" alt="GB Girls">
                </figure>
                <figure class="slider-item">
                    <img src="images/GB5.jpg" alt="GB Family">
                </figure>      
            </div>
            <nav class="slider-navigation">
                <button class="nav-button prev-button"><span>&#60;</span></button>
                <button class="nav-button next-button"><span>&#62;</span></button>
            </nav>
        </section>
     <!--Fin del slider-->

        <br/><br/><br/><br/>
        <hr/>

    <!--Inicio del horario-->
        <div id="schedule">
            <h2 class="title-schedule">HORARIOS</h2>
            <img src="images/Horario.jpg" alt="horarios GB" id="image-schedule">
            <p>Primera clase gratuita. Ven y prueba sin compromiso!</p>
        </div>
    <!--Fin del horario-->

    <br/><br/><br/><br/>
    <hr/>

    <!--Inicio de los profesores-->
        <div id="profesors">
            <h2 class="met-profesors">NUESTROS PROFESORES</h2>
        </div>
    <!--Fin de los profesores-->
    </main>

    <!--Inicio del footer-->
    <footer>

    </footer>
    <!--Fin del footer-->

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
